<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>MicroFV Products</title>
</head>
<body>
<div class="container">

    <form th:action="@{/product/add}" method="post">

        <div class="form-group">
            <div class="col-lg-2">
                <label> Product Name : <input id="name" class="form-control" type="text" name="name"/>
                </label>
            </div>
            <div class="col-lg-2">
                <label> Product Category : <input id="category" class="form-control" type="text" name="category"/>
                </label>
            </div>
            <div class="col-lg-2">
                <label> Product Code : <input id="code" class="form-control" type="text" name="code"/>
                </label>
            </div>
            <div class="col-lg-2">
                <label> Product Price : <input id="price" class="form-control" type="text" name="price"/>
                </label>
            </div>
            <div class="col-lg-2">
                <label> Product Amount : <input id="amount" class="form-control" type="text" name="amount"/>
                </label>
            </div>
            <div class="col-lg-1">
                <input class="btn btn-primary" type="submit" value="Add"/>
            </div>

        </div>
    </form>

</div>



<div class="form-group">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Code</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Remove</th>
            </tr>
        </thead>

                  <tr th:each="product : ${products}">
                       <td th:text="${product.id}"></td>
                       <td th:text="${product.name}"></td>
                       <td th:text="${product.category}"></td>
                       <td th:text="${product.code}"></td>
                       <td th:text="${product.price}"></td>
                       <td th:text="${product.amount}"></td>
                       <td>

                           <form th:action="@{'/product/remove/' + ${product.id} }" method="post">
                               <!--<button type="submit">Remove</button>-->
                               <div class="col-lg-1">
                                   <input class="btn btn-primary" type="submit" value="Remove"/>
                               </div>
                           </form>
                       </td>
                   </tr>

    </table>
</div>


<div style="height:100px;" class="span12">
    <a href="http://localhost:9090/customer">GO TO CUSTOMERS</a>
</div>

</html>
